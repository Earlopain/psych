name: windows

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        ruby: [ ucrt, mingw, mswin, 3.1, "3.0", 2.7, 2.6, 2.5, 2.4 ]
        os: [ windows-latest ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Ruby
        uses: MSP-Greg/setup-ruby-pkgs@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          vcpkg: libyaml
      - name: Install dependencies
        run: bundle install
      - name: Run test
        run: rake
